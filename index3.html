<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play 15/3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
      <div class="page">
        <h2>Play in 15</h2>
        <p>Assemble this picture or select some images.</p>
        <p id="pName">Write your name <input type="text" value="" id="name"></p>
        <p><span id="spanName"></span>  you have 15 minutes</p>
        <span id="time"></span>
       
        <canvas id="canvas" width="400" height="400"></canvas>
    <div class="fifteen" id="fifteen">
       <button class="item" data-matrix-id="1"><span class="itemVal">1</span></button ><button class='item' data-matrix-id='2'><span class="itemVal">2</span></button
      ><button class="item" data-matrix-id="3"><span class="itemVal">3</span></button ><button class='item' data-matrix-id='4'><span class="itemVal">4</span></button
      ><button class="item" data-matrix-id="5"><span class="itemVal">5</span></button ><button class='item' data-matrix-id='6'><span class="itemVal">6</span></button
      ><button class="item" data-matrix-id="7"><span class="itemVal">7</span></button ><button class='item' data-matrix-id='8'><span class="itemVal">8</span></button
      ><button class="item" data-matrix-id="9"><span class="itemVal">9</span></button ><button class='item' data-matrix-id='10'><span class="itemVal">10</span></button
      ><button class="item" data-matrix-id="11"><span class="itemVal">11</span></button><button class="item" data-matrix-id="12"><span class="itemVal">12</span></button
      ><button class="item" data-matrix-id="13"><span class="itemVal">13</span></button><button class="item" data-matrix-id="14"><span class="itemVal">14</span></button
      ><button class="item" data-matrix-id="15"><span class="itemVal">15</span></button><button class="item" data-matrix-id="16"><span class="itemVal" >16</span></button>
    </div>
    <div>
    <button class="button" id="start">Start timer</button>
    <button class="button" id="pause">Pause</button>
    <button class="button" id="shuffle">Shuffle</button>
    <button class="button" id="newGame">New Game</button>
    <a href="#" id="imgSelect"><button class="button btnSelect">Select one/more images </button></a>
    <input type="file" accept="image/*" id="inpImg" multiple style="display: none;">
    <div id="imgList"></div> 
      </div>
      <div id="myPuzzle">
      <img src="asserts/img/1.png" alt="my img"><img src="asserts/img/2.png" alt="myimg"><img src="asserts/img/3.png" alt=""><img src="asserts/img/4.png" alt=""><img src="asserts/img/d4.png" alt=""><img src="asserts/img/o.jpg" alt=""><img src="asserts/img/zug.jpg" alt="">
      </div>
    </div>
    </body>
    <script src="./index3.js" type="module"></script>
  </body>
</html>
